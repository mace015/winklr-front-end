<ion-header>

  <ion-navbar>
    <ion-title>{{ group.name }}</ion-title>
		<ion-buttons end>
			<button ion-button (click)="openMenu()" item-right>Acties</button>
		</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let item of list; let key = index;" (click)="openAction(item, key)">
			{{ item.name }}
			<ion-icon *ngIf="item.done" color="secondary" name="md-checkbox-outline" item-right></ion-icon>
		</ion-item>
	</ion-list>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col col-10>
					<ion-input type="text" placeholder="Voeg een product toe" [(ngModel)]="newList" (keyup.enter)="addList()"></ion-input>
				</ion-col>
				<ion-col col-2>
					<button ion-button color="secondary" (click)="addList()"> Toevoegen </button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
